<management [enabled]="true"></management>
<div class="base">
    <ng-container *ngIf="!cg?.support.helpRequested">
        <div class="text title">Help</div>
        <div class="text">Please call AV Support at 801-422-7671 for help, or request help by pressing 'Request Help'.</div>
        <div mat-dialog-actions class="items secondary-theme">
            <button mat-raised-button color="warn" (click)="cancel()" press="cancel()">
              Cancel
            </button>
            <button mat-raised-button color="primary" (click)="sendForHelp()">{{cg?.support.helpMessage}}</button>
          </div>
        
    </ng-container>

    <ng-container *ngIf="cg?.support.helpRequested">
        <div class="text">A technician has been dispatched to this room to provide support.</div>
        <div class="text">Please call AV Support at 801-422-7671 for questions.</div>
        <div mat-dialog-actions class="items secondary-theme">
            <button mat-raised-button color="warn" (click)="cancel()" press="cancel()">
              Okay
            </button>
          </div>
    </ng-container>
</div>
