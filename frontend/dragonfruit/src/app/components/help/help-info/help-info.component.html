<h1 mat-dialog-title>Request Help</h1>

<ng-container *ngIf="!cg?.support?.helpRequested">
  <div mat-dialog-content>
    <span>Please let us known what we can help with:</span>
    <br />
    <mat-form-field appearance="outline" class="text">
      <textarea
        class="text"
        matInput
        [(ngModel)]="info"
        [matTextareaAutosize]="false"
        [rows]="5"
        [cols]="20"
      ></textarea>
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-button color="warn">Cancel</button>
    <button
      mat-button
      color="primary"
      (click)="cg.support.helpRequested = true"
      (press)="cg.support.helpRequested = true"
      cdkFocusInitial
    >
      Request Help
    </button>
  </div>
</ng-container>

<ng-container *ngIf="cg?.support?.helpRequested">
  <div mat-dialog-content>
    <span>
      A technician has been dispatched to your room. They will arrive in a few
      minutes. Please wait in the room.
    </span>
  </div>

  <div mat-dialog-actions>
    <button
      mat-button
      color="primary"
      (click)="close()"
      (press)="close()"
      cdkFocusInitial
    ></button>
  </div>
</ng-container>
