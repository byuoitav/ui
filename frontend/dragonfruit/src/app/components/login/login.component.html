<div class="column">
    <img src="../../../assets/logo.svg" class="logo" />
    <span>Enter Control Key:</span>
    <mat-form-field (click)="showNumpad()">
        <input matInput inputmode="numeric" [(ngModel)]="roomCode" style="opacity: 0; z-index: -1; position: absolute" maxlength="6" />
        <div class="room-code">
            <div class="code-char">{{ roomCode[0] ? roomCode[0] : " " }}</div>
            <div class="code-char">{{ roomCode[1] ? roomCode[1] : " " }}</div>
            <div class="code-char">{{ roomCode[2] ? roomCode[2] : " " }}</div>
            <div class="code-char">{{ roomCode[3] ? roomCode[3] : " " }}</div>
            <div class="code-char">{{ roomCode[4] ? roomCode[4] : " " }}</div>
            <div class="code-char">{{ roomCode[5] ? roomCode[5] : " " }}</div>
        </div>
    </mat-form-field>


    <button mat-stroked-button color="primary" class="sign-in" [disableRipple]=true (click)="goToRoomControl()">Enter</button>
</div>
