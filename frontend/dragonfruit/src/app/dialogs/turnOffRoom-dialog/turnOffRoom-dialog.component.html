<h2 mat-dialog-title>Turn Off Room</h2>
<mat-dialog-content class="mat-typography">
    <h3>Would you like to turn off the room system?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="'cancel'">Cancel</button>
    <button mat-button [mat-dialog-close]="'no'">No</button>
    <button mat-button [mat-dialog-close]="'yes'" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
