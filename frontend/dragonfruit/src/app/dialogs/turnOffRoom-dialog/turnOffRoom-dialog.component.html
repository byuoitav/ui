<h2 mat-dialog-title>Turn Off Room</h2>
<mat-dialog-content class="mat-typography">
    <h3>Would you like to turn off the room system?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button color="warn" (click)="cancel()">Cancel</button>
    <button mat-button (click)="leaveRoom(false)">No</button>
    <button mat-button (click)="leaveRoom(true)" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
